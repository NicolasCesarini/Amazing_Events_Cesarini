<!DOCTYPE html>

        <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/253/892/png-transparent-computer-icons-calendar-date-event-table-calendar-text-rectangle.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
    
    
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo_amazing_events.png" class="main-logo" alt="Logo Amazing Events">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 botones-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./past_events.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </li>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="display-1 text-center">Contact Us</h2>
            <form class="form-contact">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mesagge:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </form>


    </main>
    <footer class="bg-secondary">
        <ul class="list-group list-group-horizontal">
            <a href="https://www.facebook.com/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl" type="button"></i></li></a>
            <a href="https://www.instagram.com/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li></a>
            <a href="https://www.linkedin.com/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li></a>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
